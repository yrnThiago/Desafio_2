<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" as="image" href="static/imagens/icone_logo.png" />
    {% block head %}{% endblock %}
</head>
<body>
    <div class="header__background__linha_azul"></div>
    <header class="cabecalho">
        <a href="{{ url_for('home.home') }}">
            <img src="static/imagens/logo.png" alt="Logo da UNES"/>
        </a>

        <div class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="{{ url_for('home.home') }}">Home</a> |
            <a class="cabecalho__menu__link" href="{{ url_for('quemsomos.quemsomos') }}">Quem somos</a> |
            <a class="cabecalho__menu__link" href="{{ url_for('contato.contato') }}">Contato</a>
        </div>
    </header>
    {% block body %}{% endblock %}
</body>
<footer class="rodape">
    <h3>Todos os direitos reservados</h3>
</footer>
</html>
